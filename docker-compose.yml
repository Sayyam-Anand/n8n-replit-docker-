version: "3.7"

services:
  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Asia/Kolkata
      - TZ=Asia/Kolkata
      - N8N_HOST=0.0.0.0                # ✅ Required for cloud/public access
      - N8N_PORT=5678
      - WEBHOOK_URL=https://n8n.onrender.com/  # ✅ Use your future Render domain here
      - DB_TYPE=sqlite
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=sayyam
      - N8N_BASIC_AUTH_PASSWORD=mystrongpassword
    volumes:
      - ./n8n_data:/home/node/.n8n
